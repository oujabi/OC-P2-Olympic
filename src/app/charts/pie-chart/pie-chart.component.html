<ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="data"
  [gradient]="gradient"
  [legend]="showLegend"
  [legendPosition]="legendPosition"
  [animations]="animation"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  [tooltipText]="percentageFormatter"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
></ngx-charts-pie-chart>
