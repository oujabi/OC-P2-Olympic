<div class="main-title-wrapper">
  <h1 class="main-title">{{ countryName }}</h1>
</div>

<div class="statistique-container">
  <app-statistique [title] = "titleNbEntries" [data] = "nbEntries"/>
  <app-statistique [title] = "titleNbTotalMedals" [data] = "nbTotalMedals"/>
  <app-statistique [title] = "titleNbTotalAthlete" [data] = "nbAthlete"/>
</div>

<ngx-charts-line-chart
  [view]="view"
  [scheme]="scheme"
  [results]="data"
  [legend]="legend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxis]="xAxis"
  [yAxis]="yAxis"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  [timeline]="timeline"
  [animations]="animations"
  [showRefLabels]="showLabels"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"
>
</ngx-charts-line-chart>
<div class="btn-wrapper">
  <a class="btn" routerLink="" routerLinkActive="active" >Retour</a>
</div>
