<div class="container">

  <h1 class="main-title">{{ countryName }}</h1>

  <div class="statistique-container">
    <app-statistique [title] = "dataEntries.name" [data] = "dataEntries.value"/>
    <app-statistique [title] = "dataMedals.name" [data] = "dataMedals.value"/>
    <app-statistique [title] = "dataAthletes.name" [data] = "dataAthletes.value"/>
  </div>

  <ngx-charts-line-chart
    [view]="view"
    [scheme]="scheme"
    [results]="lineChartDatas"
    [legend]="legend"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxis]="xAxis"
    [yAxis]="yAxis"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [timeline]="timeline"
    [animations]="animations"
    [showRefLabels]="showLabels"
  >
  </ngx-charts-line-chart>

  <div class="btn-wrapper">
    <a class="btn" routerLink="">Retour</a>
  </div>

</div>
